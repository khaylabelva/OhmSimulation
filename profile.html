<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <div class="sidebar">
        <div class="profile">
            <a href="profile.html" class="profile-link">
                <img src="profile-pic.png" alt="Profile Picture" class="profile-image">
                <div class="profile-info">
                    <span class="profile-name" id="profileName">Loading...</span>
                    <span class="profile-user">Profile User</span>
                </div>
            </a>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="simulation.html">Simulation</a></li>
                <li><a href="videos.html">Videos</a></li>
                <li><a href="practice_question.html">Practice Question</a></li>
            </ul>
        </nav>
        <div class="logout">
            <a href="login.html" class="logout-link">
                <img src="logout.png" alt="Logout Icon" class="logout-icon">
                <span>Logout</span>
            </a>
        </div>
    </div>

    <div class="content">
        <div class="profile-container">
            <div class="profile-picture-section">
                <span class="profile-picture-label">Profile Picture</span>
                <img src="profile-pic.png" alt="Profile Picture" class="profile-image-large">
                <div class="profile-buttons">
                    <button class="change-btn">Change Picture</button>
                    <button class="delete-btn">Delete Picture</button>
                </div>
            </div>
            <form class="profile-form">
                <div class="form-row">
                    <div>
                        <label for="name">Profile Name</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div>
                        <label for="password">Change Password</label>
                        <input type="password" id="password" name="password" placeholder="******">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" readonly>
                    </div>
                    <div>
                        <label for="progress">Track Progress</label>
                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: 30%;">30%</div>
                        </div>
                    </div>
                </div>
                <button type="button" class="save-button" onclick="saveChanges()">Save Changes</button>
            </form>
        </div>
    </div>    

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAYVlAQPYeibEjk9XL1jTTwYhOX5MfwttI",
            authDomain: "ohmsimulation.firebaseapp.com",
            projectId: "ohmsimulation",
            storageBucket: "ohmsimulation.appspot.com",
            messagingSenderId: "62744511537",
            appId: "1:62744511537:web:337a3b3268fb90e9918110",
            measurementId: "G-G816LW6GVL"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById("profileName").textContent = user.displayName || "Guest";
                document.getElementById("name").value = user.displayName || "";
                document.getElementById("email").value = user.email || "";
            } else {
                window.location.href = "login.html";
            }
        });

        function saveChanges() {
            const user = auth.currentUser;
            const newName = document.getElementById("name").value;
            const newPassword = document.getElementById("password").value;

            if (newName && newName !== user.displayName) {
                user.updateProfile({ displayName: newName })
                    .then(() => {
                        document.getElementById("profileName").textContent = newName;
                        localStorage.setItem("userName", newName);
                        alert("Name updated successfully!");
                    })
                    .catch((error) => alert("Error updating name: " + error.message));
            }

            if (newPassword) {
                user.updatePassword(newPassword)
                    .then(() => {
                        alert("Password updated successfully!");
                    })
                    .catch((error) => alert("Error updating password: " + error.message));
            }
        }

        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
